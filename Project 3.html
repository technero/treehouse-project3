<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheet.css">
  <title>Signup Form</title>
</head>

<body>
  <h1>THE CODE REVIEW</h1>
  <div class="structure">
    <header>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>
    </header>
    <hr class="boldline">
    <hr class="subline">
    <main>
      <section>
        <form action="/action_page.php" method="post">
          <div class="fisrt-section">
            <fieldset>
              <legend>Contact Information</legend>
              <div class="field">
                <label for="name">Full Name</label>
                <input type=text id="name" name="name" placeholder="Required">
              </div>
              <div class="field">
                <label for="email">Email address</label>
                <input type=text id="email" name="email" placeholder="Required">
              </div>
              <div class="field">
                <label for="phone">Phone number</label>
                <input type=tel id="phone" name="phone" palceholder="123-45-678">
              </div>
              <div class="field">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Required">
              </div>
              <div class="field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Required">
              </div>
              <div class="field">
                <label for="state">State</label>
                <select id="state" name="state">
                  <option value="">Choose State</option>
                  <option value="Washignton">Washignton</option>
                  <option value="texas">Texas</option>
                </select>
              </div>
              <div class="field">
                <label for="code">Zipcode</label>
                <input type="number" id="code" name="code">
              </div>
            </fieldset>
          </div>
          <hr>
          <div class="second-section">
            <fieldset>
              <legend>Newsletter</legend>
              <p>Select the newsletter you would like to receive.</p>
              <input type="checkbox" id="news" name="html" value="html-news">
              <label for="news">HTML News</label><br>
              <input type="checkbox" id="news" name="css" value="css-news">
              <label for="news">CSS News</label><br>
              <input type="checkbox" id="news" name="javascript" value="javascript-news">
              <label for="news">Javascript News</label>

              <p>Newsletter format</p>
              <input type="radio" id="format" name="html" value="html-format">
              <label for="format">HTML</label><br>
              <input type="radio" id="format" name="text" value="text-format">
              <label for="format">Plain text</label>
              <p>Other topics you'd like to hear about</p>
              <textarea id="other-topics" name="topics" rows="6"></textarea>

              <input type="button" value="Sign Up">
            </fieldset>
          </div>
        </form>
      </section>
    </main>
    <footer>Copyright The Code Review</footer>
  </div>
</body>

</html>
